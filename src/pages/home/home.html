<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <div>
    <button ion-button block (click)="scan()">Scan</button>
  </div>
  <div *ngIf = "scannedData.text">
    <label>Your Qr Code is : </label>
    <br>
    <span>{{scannedData.text}}</span>
  </div>
</ion-content>
